<section data-ng-controller="CSSsController" data-ng-init="find()" class="container">
    <div class="page-header">
        <h1>CSS Functions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="css in csss" data-ng-href="#!/csss/{{css._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="css.created | date:'medium'"></span>
				by
				<span data-ng-bind="css.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="css.name"></h4>
			<h5 class="list-group-item-text" data-ng-bind="css.description"></h5>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!csss.$resolved || csss.length">
    	No CSSs yet, why don't you <a href="/#!/csss/create">create one</a>?
    </div>
</section>
