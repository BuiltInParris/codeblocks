<section data-ng-controller="JavascriptsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="javascript.name"></h1>
		<h4 data-ng-bind="javascript.description"></h4>
		<div>
                	<pre class="prettyprint" data-ng-bind="javascript.code" style="padding:12px">
                	</pre>
                </div>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == javascript.user._id))">
		<a class="btn btn-primary" href="/#!/javascripts/{{javascript._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="javascript.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="javascript.user.displayName"></span>
		</em>
	</small>
</section>
