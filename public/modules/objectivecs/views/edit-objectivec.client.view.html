<section data-ng-controller="ObjectiveCsController" class="container" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit ObjectiveC Functions</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="objectivec.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
		<div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="objectivec.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
		<div class="form-group">
                    <label class="control-label" for="code">Code</label>
                    <div class="controls">
                        <textarea data-ng-model="objectivec.code" id="code" class="form-control" placeholder="Code" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
<script>
$("textarea").keydown(function(e) {
    if(e.keyCode === 9) { // tab was pressed
        // get caret position/selection
        var start = this.selectionStart;
        var end = this.selectionEnd;

        var $this = $(this);
        var value = $this.val();

        // set textarea value to: text before caret + tab + text after caret
        $this.val(value.substring(0, start)
                    + "    "
                    + value.substring(end));

        // put caret at right position again (add one for the tab)
        this.selectionStart = this.selectionEnd = start + 1;

        // prevent the focus lose
        e.preventDefault();
    }
});
</script>
