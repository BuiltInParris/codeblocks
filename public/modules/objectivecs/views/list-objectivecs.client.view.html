<section data-ng-controller="ObjectiveCsController" class="container" data-ng-init="find()">
    <div class="page-header">
        <h1>ObjectiveCs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="objectivec in objectivecs" data-ng-href="#!/objectivecs/{{objectivec._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="objectivec.created | date:'medium'"></span>
				by
				<span data-ng-bind="objectivec.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="objectivec.name"></h4>
			<h4 class="list-group-item-heading" data-ng-bind="objectivec.description"></h4>
			<h6 class="list-group-item-heading" data-ng-bind="objectivec.code"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!objectivecs.$resolved || objectivecs.length">
    	No ObjectiveCs yet, why don't you <a href="/#!/objectivecs/create">create one</a>?
    </div>
</section>
